{% extends 'cocktails/base.html' %}
{% load staticfiles %}

{% block title %}
	2412 Cocktails
{% endblock %}

{% block body_block %}

<!-- Header Carousel -->
<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        {% for cocktail in cocktails %}
        <div {% if forloop.first %} class="item active" {% else %} class="item" {% endif %}>
            <a href="{% url 'show_cocktail' cocktail_name_slug=cocktail.slug %}">
                <div class="fill" style="background-image:url({% if user.cocktail.picture %} '{{MEDIA_URL}}/{{ cocktail.picture }}'' {% else %} '{{MEDIA_URL}}/download.jpg" {% endif %});''></div>
                <div class="carousel-caption">
                    <h1>{{ cocktail.name }}</h1>
                    <h3>By {{ cocktail.author }}</h3>
                </div>
            </a> 
        </div>
        {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>
</header>

{% endblock %}
